<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Just Form</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Good Vibes Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="main_division">
      <p>Tell us something positive that happened to you today.</p>
      <form class="name" action="TODO" method="post">
          <div class="form_row">
            <div class="row_data1">
              <label for="Name" class="name_id">Name</label>
            </div>
            <div class="row_data2">
              <input type="text" name="" value="" class="input_field" placeholder="Enter your Name" required>
            </div>
          </div>
          <div class="form_row">
            <div class="row_data1">
              <label for="email" class="email_id">Email</label>
            </div>
            <div class="row_data2">
              <input type="text" name="" value="" class="input_field" placeholder="Enter your Email" required>
            </div>
          </div>
          <div class="form_row">
            <div class="row_data1">
              <label for="happy_scale" class="number_scale">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="row_data2">
              <input type="number" name="" value="" class="input_field" placeholder="scale of 1-10, how good was it" required min="1" max="10" width="50%">
            </div>
          </div>
          <div class="form_row">
            <div class="row_data1">
              <label for="place_happening">Where did it happened?</label>
            </div>
            <div class="row_data2">
              <select class="input_field" name="Location of positive event" id="dropdown" class="dropdown">
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
              <option value="other">Other</option>
            </select>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>
